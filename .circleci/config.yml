version: 2.1

orbs:
  windows: circleci/windows@2.2.0

jobs:
  build:
    executor: windows/default
    steps:
      - checkout
      - run: dotnet restore src/Datadog.Trace/Datadog.Trace.csproj
      - run: dotnet build src/Datadog.Trace/Datadog.Trace.csproj
      - run: dotnet test test/Datadog.Trace.Tests/Datadog.Trace.Tests.csproj
